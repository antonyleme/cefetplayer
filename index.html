<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/dbcb79c0f0.js" crossorigin="anonymous"></script>
        <title>CEFET Player</title>
        <meta name="theme-color" content="#1c1e20">
        <link rel="apple-touch-icon" sizes="57x57" href="favicon/apple-icon-57x57.png">
        <link rel="apple-touch-icon" sizes="60x60" href="favicon/apple-icon-60x60.png">
        <link rel="apple-touch-icon" sizes="72x72" href="favicon/apple-icon-72x72.png">
        <link rel="apple-touch-icon" sizes="76x76" href="favicon/apple-icon-76x76.png">
        <link rel="apple-touch-icon" sizes="114x114" href="favicon/apple-icon-114x114.png">
        <link rel="apple-touch-icon" sizes="120x120" href="favicon/apple-icon-120x120.png">
        <link rel="apple-touch-icon" sizes="144x144" href="favicon/apple-icon-144x144.png">
        <link rel="apple-touch-icon" sizes="152x152" href="favicon/apple-icon-152x152.png">
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-icon-180x180.png">
        <link rel="icon" type="image/png" sizes="192x192"  href="favicon/android-icon-192x192.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="96x96" href="favicon/favicon-96x96.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        <link rel="manifest" href="favicon/manifest.json">
        <meta name="msapplication-TileColor" content="#ffffff">
        <meta name="msapplication-TileImage" content="favicon/ms-icon-144x144.png">
    </head>
    <body class="bg-gradient-dark">

        <div class="container">
            <div class="logo text-white text-center mb-5">
                <span class="bold">cefet</span><span class="italic">player</span>
            </div>
                <table class="table table-dark bg-transparent table-hover">
                    <thead>
                        <tr>
                            <th scope="col" class="numero">#</th>
                            <th scope="col">Título</th>
                            <th></th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody id="listaDeMusicas">
                    </tbody>
                </table>
        </div>

        <nav class="navbar fixed-bottom navbar-dark bg-dark">
            <div class="container d-block">
                <div class="row align-items-center justify-content-center">
                    <div class="col-3 text-white text-left m-0 p-0 info">
                        Anterior: <span id="anterior"></span>
                    </div>
                    <div class="col-6 text-white">
                        <div class="d-flex align-items-center justify-content-center w-100">
                            <span id="backwardButton">
                                <i class="fas fa-backward"></i>
                            </span>
                            <span id="playButton">
                                <i class="far fa-play-circle"></i>
                            </span>
                            <span id="pauseButton" class="d-none">
                                <i class="far fa-pause-circle"></i>
                            </span>
                            <span id="forwardButton">
                                <i class="fas fa-forward"></i>
                            </span>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                            <div class="text-center">
                                <span id="tocandoAgora"></span>
                            </div>
                        </div>
                    </div>
                    <div class="col-3 text-white text-right m-0 p-0 info">
                        Próximo: <span id="proximo"></span>
                    </div>
                </div>
            </div>
        </nav>
        


        <!-- Optional JavaScript -->
        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
        <script src="js/Fila.js"></script>
        <script src="js/Pilha.js"></script>
        <script src="js/Musica.js"></script>
        <script src="js/Player.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
